reader:
  description: NC Reader for SLSTR level 2data
  name: nc_slstr_l2
  sensors: [slstr]
  default_channels: []
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    esa_l2_lst:
        file_reader: !!python/name:satpy.readers.nc_slstr_l2.NCSLSTRLST
        file_patterns: ['{mission_id:3s}_SL_{processing_level:1s}_{datatype_id:_<6s}_{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{duration:4d}_{cycle:3d}_{relative_orbit:3d}_{frame:4d}_{centre:3s}_{mode:1s}_{timeliness:2s}_{collection:3s}.SEN3/LST_in.nc']
    esa_geo_in:
        file_reader: !!python/name:satpy.readers.nc_slstr.NCSLSTRGeo
        file_patterns: ['{mission_id:3s}_SL_{processing_level:1s}_{datatype_id:_<6s}_{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{duration:4d}_{cycle:3d}_{relative_orbit:3d}_{frame:4d}_{centre:3s}_{mode:1s}_{timeliness:2s}_{collection:3s}.SEN3/geodetic_in.nc']
    esa_angles:
        file_reader: !!python/name:satpy.readers.nc_slstr.NCSLSTRAngles
        file_patterns: ['{mission_id:3s}_SL_{processing_level:1s}_{datatype_id:_<6s}_{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{duration:4d}_{cycle:3d}_{relative_orbit:3d}_{frame:4d}_{centre:3s}_{mode:1s}_{timeliness:2s}_{collection:3s}.SEN3/geometry_tn.nc']

datasets:

  longitude_in:
    name: longitude
    resolution: 1000
    file_type: esa_geo_in
    file_key: longitude_in
    standard_name: longitude
    units: degree

  latitude_in:
    name: latitude
    resolution: 1000
    file_type: esa_geo_in
    standard_name: latitude
    file_key: latitude_in
    units: degree

  land_surface_temperature:
    name: land_surface_temperature
    sensor: slstr
    resolution: 1000
    coordinates: [longitude, latitude]
    file_type: esa_l2_lst
    file_key: LST

  solar_zenith_angle:
    name: solar_zenith_angle
    sensor: slstr
    resolution: 1000
    coordinates: [longitude, latitude]
    file_type: esa_angles

  solar_azimuth_angle:
    name: solar_azimuth_angle
    sensor: slstr
    resolution: 1000
    coordinates: [longitude, latitude]
    file_type: esa_angles

  satellite_zenith_angle:
    name: satellite_zenith_angle
    sensor: slstr
    resolution: 1000
    coordinates: [longitude, latitude]
    file_type: esa_angles

  satellite_azimuth_angle:
    name: satellite_azimuth_angle
    sensor: slstr
    resolution: 1000
    coordinates: [longitude, latitude]
    file_type: esa_angles